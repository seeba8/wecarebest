<div class="container" ng-controller="SearchCtrl as app">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <h4>My Bookings & Requests</h4>
        </div>
    </div>
    <hr class="colorgraph">
    <row>
        <div class="col-md-2 col-sm-2">
            <img src="../images/clint.jpg" class="img-rounded img-responsive">
        </div>
        <div class="col-md-8 col-sm-12">
            <p>Name: {{results[0].user.firstname}} {{results[0].user.lastname}} </br>
                Type of care: {{results[0].offer.typeofcare}}</br>
                Location: {{results[0].offer.location.name}}</br>
            </p>
        </div>
        <div class="col-md-2 col-sm-9">
            <a href="#" class="btn btn-primary btn-success" style="min-width:80%;margin-top:10px;"><span
                    class="glyphicon glyphicon-ok"></span> Book</a>
            <a href="" data-toggle="modal" data-target="#myModal" ng-click="updateOffer(offerfinal, offerfinal.$index)"
               class="btn btn-primary btn-info" style="min-width:80%;margin-top:10px;"><span
                    class="glyphicon glyphicon-envelope"></span> Rate</a>

        </div>
    </row>


    <row>
        <div class="col-md-offset-2 col-md-10 well">
            {{results[0].offer.notes}}
        </div>
    </row>
    <row>
        <div class="col-md-offset-2 col-md-10 well">
            ...4x Overall Rating Bewertung...
        </div>
    </row>
    <row>
        <div class="col-md-2">
            Sternchen
        </div>
        <div class="col-md-10">
            Sternchen Text
        </div>
    </row>


</div>
