<div class="container">

    <form role="form">
        <div class="form-group" >
            <label for="typeofcare">Timeframe</label>
            <input type="datetime-local" class="form-control" id="typeofcare" name="bdaytime">
        </div>
        <div class="form-group" >
            <label for="typeofcare">Type of care:</label>
            <input type="text" class="form-control" id="typeofcare" placeholder="Enter type of care">
        </div>
        <div class="form-group" >
            <label for="wage">Wage per hour in â‚¬/h</label>

            <input type="text" class="form-control" id="googlemaps" placeholder="Enter supported area">

            <textarea class="form-control" rows="5" id="notes" placeholder="Enter notes"></textarea>

</div>
