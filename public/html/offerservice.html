<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <title>Title</title>
</head>
<body ng-app="jetbrains" ng-controller="CreateOfferCtrl as app">

    <div class="container">
        <h2>Please enter your time of availability and location to offer a service</h2>
        <form role="form">
           <div class="form-group" >
                <label for="typeofcare">Timeframe</label>
                <input ng-model="offer.timeframe" type="datetime-local" class="form-control" id="typeofcare" name="bdaytime">
            </div>
            <div class="form-group" >
                <label for="typeofcare">Type of care:</label>
                <input ng-model="offer.typeofcare" type="text" class="form-control" id="typeofcare" placeholder="Enter type of care">
            </div>
            <div class="form-group" >
                <label for="wage">Wage per hour in â‚¬/h</label>
                <input ng-model="offer.wageperhour" type="number" class="form-control" id="wage" placeholder="Enter wage per hour">
            </div>
            <div class="form-group" >
                <label for="googlemaps">Supported area</label>
                <input ng-model="offer.supportedarea" type="text" class="form-control" id="googlemaps" placeholder="Enter supported area">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea ng-model="offer.notes" class="form-control" rows="5" id="notes" placeholder="Enter notes"></textarea>
            </div>
            <button ng-click="app.saveOffer()" class="btn btn-default">Offer Service</button>
        </form>

        <p>{{offer | json}}} </p>
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="offerservice.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
