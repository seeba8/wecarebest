<!-- views/signup.ejs -->
<!doctype html>
<html>
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="../css/main.css">

</head>
<body ng-app="myApp" ng-controller="AuthCtrl as app">
<section class="container">

    <section class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <section>
            <h2>Personal Information</h2>
            <div class="form-group">
                <label>Type</label>
                <!--<input type="text" class="form-control" ng-model="app.type" required>-->
                <select
                        ng-model="app.type"
                        type="text"
                        class="form-control"
                        required
                >
                    <option value="1">Caregiver</option>
                    <option value="2">Careseeker</option>
                </select>
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        ng-model="app.firstName"
                >
            </div>
            <div ng-if="interacted(app.firstName)" ng-messages="app.firstName.$error" role="alert">
                <div class="alert alert-danger" ng-message="required">Please enter your first name</div>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        ng-model="app.name"
                >
            </div>

            <div class="form-group">
                <label>Street</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Street"
                        ng-model="app.street"
                >
            </div>

            <div class="form-group">
                <label>City</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="City"
                        ng-model="app.city"
                >
            </div>

            <div class="form-group">
                <label>Postal Code</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Postal Code"
                        ng-model="app.postalCode"
                >
            </div>

            <div class="form-group">
                <label>Country</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Country"
                        ng-model="app.country"
                >
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Street"
                        ng-model="app.phone"
                >
            </div>

            <label>Gender</label>
            <!--<input type="text" class="form-control" ng-model="app.type" required>-->
            <select
                    ng-model="app.gender"
                    type="text"
                    class="form-control"
            >
                <option value="1">Female</option>
                <option value="2">Male</option>
                <option value="3">No answer</option>
            </select>
        </section>

        <section>
            <h2>Account information</h2>
            <div class="form-group">
                <label>Email</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        ng-model="app.email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        ng-model="app.pwd"
                >
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        ng-model="app.pwd2"
                >
            </div>
        </section>

        <button ng-click="app.saveUser(app.type, app.firstName, app.name, app.street, app.city, app.postalCode, app.country, app.phone, app.gender, app.email, app.pwd, app.pwd2)" class="btn btn-warning btn-lg">Signup</button>

        <hr>

        <p>Already have an account? <a href="/login">Login</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </section>

</section>
</body>
</html>
